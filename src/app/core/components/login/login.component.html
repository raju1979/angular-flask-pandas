<div id="loginContainer">
    <mat-card>
        <form class="example-form" #f="ngForm" (submit)="onSubmit(f)">
            <mat-form-field class="full-width">
                <input matInput placeholder="Name" type="text" #username [(ngModel)]='user.username' name='username'>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Password" type="password"  #password [(ngModel)]='user.password' name='password'>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="end">
                <button type="submit" mat-raised-button>Login</button>
            </div>
            
        </form>
    </mat-card>
</div>
